<div class="content-container">
    <nz-spin class="nz-spin" [nzSpinning]="loading">
        <h2 class="form-title">{{id ? "Ismni o'gartirish" : "Ism qo'shish"}}</h2>

        <form nz-form [formGroup]="form" (submit)="submit()">
            <nz-form-item>
                <nz-form-label [nzSpan]="7" nzRequired>Javob</nz-form-label>
                <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." nzErrorTip="Please input">
                    <input nz-input placeholder="Savol" formControlName="answer" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSpan]="7" nzRequired>Holati</nz-form-label>
                <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="Please input">
                    <nz-select nzPlaceHolder="Please select" formControlName="isTrue">
                        <nz-option [nzLabel]="'To\'gri'" [nzValue]="true"></nz-option>
                        <nz-option [nzLabel]="'Xato'" [nzValue]="false"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control [nzOffset]="7" [nzSpan]="12">
                    <button nz-button nzType="primary">{{id ? "Update" : "Create"}}</button>
                    <button type="button" nz-button (click)="close()">
                        Back
                    </button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </nz-spin>
</div>
